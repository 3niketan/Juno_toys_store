<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contacts – Juno</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
<link rel="stylesheet" href="contactstyle.css">
</head>

<body>

<!-- HEADER -->
<header>
    <nav>
        <a href="index.html"><img src="contact/01_logo.png" width="140"></a>
    </nav>
    <div class="header-icons">
        <i class="fa-solid fa-bag-shopping"></i>
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-bars"></i>
    </div>
</header>

<!-- TITLE -->
<div class="page-title">
    <span style="color: white;">Contacts</span></div>

<!-- GRID -->
<section class="contact-grid">

    <!-- LEFT: FORM -->
    <div class="form-box">
        <h2>Have Questions?</h2>
        <p style="color:#0FA6D3;font-weight:bold;margin-bottom:20px;">Get in touch!</p>

        <form>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <input type="text" placeholder="Phone">
            <textarea placeholder="Message"></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <!-- RIGHT: INFO -->
    <div class="info-box">

        <div class="info-item">
            <div class="info-icon"><i class="fa-solid fa-location-dot"></i></div>
            <div class="info-text">
                <h3>Address</h3>
                <p>785 15h Street, Office 478<br>Berlin, Germany</p>
            </div>
        </div>

        <div class="info-item">
            <div class="info-icon"><i class="fa-solid fa-envelope"></i></div>
            <div class="info-text">
                <h3>Email</h3>
                <p>info@email.com</p>
            </div>
        </div>

        <div class="info-item">
            <div class="info-icon"><i class="fa-solid fa-phone"></i></div>
            <div class="info-text">
                <h3>Phone</h3>
                <p>+1 840 841 25 69</p>
            </div>
        </div>

    </div>

</section>

<!-- FOOTER -->
<footer style="background:#222;color:white;text-align:center;padding:40px 0;">
    © 2024 Juno. All Rights Reserved.
</footer>

</body>
</html>
